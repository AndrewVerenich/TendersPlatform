/*
 * This file was generated by the Gradle 'init' task.
 */

allprojects {
    apply plugin: 'maven'

    group = 'by.andver'
    version = '1.0-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'

    repositories {
        mavenLocal()
        maven {
            url = 'http://repo.maven.apache.org/maven2'
        }
    }

    dependencies {
        compile 'org.springframework:spring-context:4.3.18.RELEASE'
        compile 'org.springframework:spring-webmvc:4.3.18.RELEASE'
        compile 'mysql:mysql-connector-java:6.0.6'
        compile 'org.hibernate:hibernate-core:5.2.12.Final'
        compile 'org.hibernate.validator:hibernate-validator:6.0.2.Final'
        compile 'org.springframework:spring-orm:4.3.18.RELEASE'
        compile 'log4j:log4j:1.2.17'
        compile 'javax.servlet:jstl:1.2'
        compile 'org.springframework.security:spring-security-core:4.2.0.RELEASE'
        compile 'org.springframework.security:spring-security-web:4.2.0.RELEASE'
        compile 'org.springframework.security:spring-security-config:4.2.0.RELEASE'
        compile 'com.fasterxml.jackson.core:jackson-core:2.6.7'
        compile 'com.fasterxml.jackson.core:jackson-databind:2.6.7'
        compile 'org.apache.httpcomponents:httpclient:4.5.3'
        compile 'javax.xml.bind:jaxb-api:2.3.0'
        compile 'commons-dbcp:commons-dbcp:1.4'
        testCompile 'junit:junit:4.12'
        testCompile 'org.springframework:spring-test:4.3.18.RELEASE'
        testCompile 'org.hsqldb:hsqldb:2.4.0'
        compileOnly 'javax.servlet:javax.servlet-api:3.1.0'
    }

    sourceCompatibility = '1.8'

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}
